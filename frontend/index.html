
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .model-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>AI Model Marketplace</h1>

    <div class="form-container">
        <h2>List a New Model</h2>
        <input type="text" id="modelName" placeholder="Model Name">
        <textarea id="modelDescription" placeholder="Model Description"></textarea>
        <input type="number" id="modelPrice" placeholder="Price in ETH">
        <button onclick="listModel()">List Model</button>
    </div>

    <h2>Available Models</h2>
    <div id="modelList"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
